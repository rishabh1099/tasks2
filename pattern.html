    <!--  12345678901 -->
<script type="text/javascript">
	for(i=1; i<=5; i++){
		for(j=1; j<=12; j++){
			if(i<3){
				if(j>=10-i && j<=8+i){
					document.write("*");
				}else if(j==1){
					document.write("*");
				}else{
					document.write(" ` ");
				}
			}else if(i==3 && j<=12){
				document.write("*");
			}else{
				if(j==1){
					document.write("*");
				}else if(j>=4+i && j<=14-i){
					document.write("*");
				}else{
					document.write(" ` ");
				}
			}
		}
		document.write("<br>");
	}
</script>
