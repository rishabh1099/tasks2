<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title></title>
</head>
<body>


<script>
	var array = [12,1,2,12,22,1];
	$(document).ready(function(){
		n = 12;
		for(i=0; i<array.length; i++){
			if(array[i]==n){
				array.splice(i,1);
			}
		}
		console.log(array);
	})
</script>
</body>
</html>
